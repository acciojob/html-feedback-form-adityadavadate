<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="/submit_feedback" method="POST">
        
        <!-- Name input with minlength, maxlength, and required -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

        <!-- Portfolio URL input -->
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" required><br><br>

        <!-- Favorite Color input -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required><br><br>

        <!-- Likeness (range input) -->
        <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

        <!-- Submit button -->
        <button type="submit">Submit Feedback</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
