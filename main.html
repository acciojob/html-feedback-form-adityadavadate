<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="/submit_feedback" method="POST">
        
        <!-- Name input with minlength, maxlength, and required -->
        <label for="name">Name:</label>
        <input   id="name" type="text"  minlength="3" maxlength="50" required><br><br>

        <!-- Portfolio URL input -->
        <label for="portfolio">Portfolio URL:</label>
        <input id="portfolio" type="url"  name="portfolio" required><br><br>

        <!-- Favorite Color input -->
        <label for="favColor">Favorite Color:</label>
        <input id="favColor" type="color"  name="favColor" required><br><br>

        <!-- Likeness (range input) -->
        <label for="likeness">Likeness (1-100):</label>
        <input id ="likeness" type="range"   min="1" max="100" required><br><br>

        <!-- Submit button -->
        <button type="submit">Submit Feedback</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
